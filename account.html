<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: 'Poppins', sans-serif;
    }#profile-card-wrapper {
  max-width: 400px;
  margin: 30px auto;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  padding: 24px;
  text-align: center;
}

.profile-image {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #4a90e2;
  margin-bottom: 16px;
}

.uid, .email, .balance {
  margin: 8px 0;
}

.uid {
  font-weight: 600;
  color: #2c3e50;
}

.email {
  color: #555;
  font-size: 0.95rem;
}

.balance {
  font-size: 1.2rem;
  font-weight: bold;
  color: #27ae60;
}

.btn-group {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 20px;
  justify-content: center;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 10px 14px;
  background: #4a90e2;
  color: #fff;
  border: none;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #357abd;
}

@media (max-width: 480px) {
  #profile-card-wrapper {
    margin: 15px;
    padding: 20px;
  }

  .btn {
    width: 100%;
  }
}

  </style>
</head>
<body><div id="profile-card-wrapper">
  <img class="profile-image" src="https://i.ibb.co/2kQRZpZ/default-profile.png" alt="Profile Picture" />
  <div class="uid" id="uidText">UID - -----</div>
  <div class="email" id="emailText">email@example.com</div>
  <div class="balance" id="balanceText">Balance: ৳0.00</div>  <div class="btn-group">
    <a href="/add-money" class="btn"><span class="material-icons">account_balance_wallet</span>Add Money</a>
    <a href="/notice" class="btn"><span class="material-icons">announcement</span>Notice</a>
    <a href="/support" class="btn"><span class="material-icons">support_agent</span>Support</a>
    <a href="/developer-info" class="btn"><span class="material-icons">code</span>Developer</a>
    <a href="/privacy-policy" class="btn"><span class="material-icons">policy</span>Privacy</a>
    <a href="#" id="btnLogout" class="btn"><span class="material-icons">logout</span>Log Out</a>
  </div>
</div><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyChZH6yY3nCIV-CXyQr0aTomBxy_V4HnKM",
    authDomain: "mbbazar-bd.firebaseapp.com",
    projectId: "mbbazar-bd",
    storageBucket: "mbbazar-bd.firebasestorage.app",
    messagingSenderId: "528931661008",
    appId: "1:528931661008:web:a0b60c31465619b6906ad5",
    measurementId: "G-6X66JBN082"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      const uid = user.uid || "";
      const email = user.email || "";

      document.getElementById('uidText').textContent = "UID - " + uid.substring(0, 5);
      document.getElementById('emailText').textContent = email;

      try {
        const doc = await db.collection("users").doc(uid).get();
        if (doc.exists) {
          const data = doc.data();
          const balance = data?.balance || 0;
          document.getElementById('balanceText').textContent = `Balance: ৳${balance.toFixed(2)}`;
        }
      } catch (err) {
        console.error("Balance load error:", err);
      }

      document.getElementById('btnLogout').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await auth.signOut();
          alert("Logged out successfully!");
          window.location.reload();
        } catch (err) {
          alert("Logout failed: " + err.message);
        }
      });
    }
  });
</script></body>
</html>
