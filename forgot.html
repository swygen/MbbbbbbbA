<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | MBBazar.BD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1b1b1b;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      flex-direction: column;
    }
    .logo img {
      width: 100px;
    }
    .logo h2 {
      font-size: 24px;
      margin-top: 10px;
      background: linear-gradient(to right, #00fff2, #00d2ff, #00ff7f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff2; }
      to { text-shadow: 0 0 20px #00ff7f; }
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #00ffae;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 45px;
      border: none;
      border-radius: 12px;
      background: #2a2a2a;
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    .input-group input::placeholder {
      color: #999;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #00ffd5, #00ffa2);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(145deg, #00e1c7, #00db96);
    }
    .back-login {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .back-login a {
      color: #00ffd0;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/7hKCNT0F/file-0000000011fc61f884626c8dc5aea95a-removebg-preview.png" alt="Logo">
      <h2>Reset Password MBBazar.BD</h2>
    </div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <button class="btn" onclick="resetPassword()">Send Reset Link</button>

    <div class="back-login">
      Remember your password? <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyChZH6yY3nCIV-CXyQr0aTomBxy_V4HnKM",
  authDomain: "mbbazar-bd.firebaseapp.com",
  projectId: "mbbazar-bd",
  storageBucket: "mbbazar-bd.firebasestorage.app",
  messagingSenderId: "528931661008",
  appId: "1:528931661008:web:a0b60c31465619b6906ad5",
  measurementId: "G-6X66JBN082"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email address");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent! Check your inbox.");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
