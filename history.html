<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>আমার Add Money History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    h2 {
      text-align: center;
      color: #e2136e;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }
    th {
      background-color: #e2136e;
      color: white;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .status {
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 12px;
      display: inline-block;
      color: white;
      font-size: 14px;
    }
    .pending {
      background-color: orange;
    }
    .successful {
      background-color: green;
    }
    .rejected {
      background-color: red;
    }
    #noData {
      text-align: center;
      color: #777;
      padding: 20px;
    }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 13px;
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <h2><span class="material-icons">history</span> আমার Add Money History</h2>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>টাকা</th>
          <th>ট্রানজেকশন আইডি</th>
          <th>ইনভয়েস</th>
          <th>পদ্ধতি</th>
          <th>তারিখ</th>
          <th>স্টেটাস</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
        <tr><td colspan="6" id="noData">⏳ লোড হচ্ছে...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChZH6yY3nCIV-CXyQr0aTomBxy_V4HnKM",
      authDomain: "mbbazar-bd.firebaseapp.com",
      projectId: "mbbazar-bd",
      storageBucket: "mbbazar-bd.firebasestorage.app",
      messagingSenderId: "528931661008",
      appId: "1:528931661008:web:a0b60c31465619b6906ad5",
      measurementId: "G-6X66JBN082"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const tableBody = document.getElementById('historyTableBody');
    const noDataRow = document.getElementById('noData');

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert('অনুগ্রহ করে লগইন করুন');
        window.location.href = '/login.html';
        return;
      }

      const q = query(
        collection(db, 'payments'),
        where('uid', '==', user.uid),
        orderBy('createdAt', 'desc')
      );

      onSnapshot(q, snapshot => {
        if (snapshot.empty) {
          noDataRow.innerText = 'আপনার কোনো Add Money ইতিহাস পাওয়া যায়নি।';
          return;
        }

        tableBody.innerHTML = '';

        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt?.toDate().toLocaleString('bn-BD') || 'N/A';

          let statusClass = 'pending';
          let statusText = 'অপেক্ষমাণ';

          if (data.status === 'successful') {
            statusClass = 'successful';
            statusText = 'সফল';
          } else if (data.status === 'rejected') {
            statusClass = 'rejected';
            statusText = 'বাতিল';
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>৳ ${data.amount}</td>
            <td>${data.transactionId || '—'}</td>
            <td>${data.invoiceId || '—'}</td>
            <td>${data.method || '—'}</td>
            <td>${date}</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
          `;
          tableBody.appendChild(row);
        });
      }, err => {
        console.error("❌ Snapshot Error:", err);
        noDataRow.innerText = 'তথ্য লোড করতে সমস্যা হয়েছে।';
      });
    });
  </script>
</body>
</html>
