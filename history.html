<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>আমার Add Money History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #e2136e;
      margin-bottom: 20px;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 960px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }
    th {
      background-color: #e2136e;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .status {
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 20px;
      color: white;
      display: inline-block;
      font-size: 14px;
    }
    .pending {
      background-color: #ff9800;
    }
    .successful {
      background-color: #4caf50;
    }
    .rejected {
      background-color: #f44336;
    }
    #noData {
      text-align: center;
      padding: 40px 0;
      color: #777;
      font-size: 18px;
    }
    @media(max-width: 600px){
      th, td {
        padding: 10px 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h2>আমার Add Money History</h2>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>টাকা</th>
          <th>ট্রানজেকশন আইডি</th>
          <th>ইনভয়েস আইডি</th>
          <th>তারিখ</th>
          <th>স্টেটাস</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
        <tr><td colspan="5" id="noData">⏳ লোড হচ্ছে...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChZH6yY3nCIV-CXyQr0aTomBxy_V4HnKM",
      authDomain: "mbbazar-bd.firebaseapp.com",
      projectId: "mbbazar-bd",
      storageBucket: "mbbazar-bd.firebasestorage.app",
      messagingSenderId: "528931661008",
      appId: "1:528931661008:web:a0b60c31465619b6906ad5",
      measurementId: "G-6X66JBN082"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const tableBody = document.getElementById('historyTableBody');
    const noDataCell = document.getElementById('noData');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert('অনুগ্রহ করে লগইন করুন');
        window.location.href = '/login.html';
        return;
      }

      const paymentsQuery = query(
        collection(db, 'payments'),
        where('uid', '==', user.uid),
        orderBy('createdAt', 'desc')
      );

      onSnapshot(paymentsQuery, (snapshot) => {
        if (snapshot.empty) {
          noDataCell.innerText = 'কোনো Add Money রেকর্ড পাওয়া যায়নি।';
          return;
        }

        tableBody.innerHTML = '';

        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt?.toDate().toLocaleString('bn-BD') || 'N/A';

          let statusClass = 'pending';
          let statusText = 'প্রক্রিয়াধীন';
          if (data.status === 'successful') {
            statusClass = 'successful';
            statusText = 'সফল হয়েছে';
          } else if (data.status === 'rejected') {
            statusClass = 'rejected';
            statusText = 'বাতিল হয়েছে';
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>৳ ${data.amount}</td>
            <td>${data.transactionId || 'N/A'}</td>
            <td>${data.invoiceId || 'N/A'}</td>
            <td>${date}</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
          `;
          tableBody.appendChild(row);
        });
      }, (error) => {
        console.error('ডাটা লোডিং সমস্যা:', error);
        noDataCell.innerText = 'ডাটা লোড করতে সমস্যা হয়েছে।';
      });
    });
  </script>
</body>
</html>
