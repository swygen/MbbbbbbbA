<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>আমার Add Money History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e2136e;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 100%;
      padding: 15px;
    }
    .table-wrapper {
      overflow-x: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }
    th {
      background-color: #e2136e;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .status {
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 13px;
      color: white;
      display: inline-block;
    }
    .pending {
      background-color: orange;
    }
    .successful {
      background-color: green;
    }
    .rejected {
      background-color: red;
    }
    #noData {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header><i class="fas fa-money-bill-wave"></i> আমার Add Money History</header>

  <div class="container">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>টাকা</th>
            <th>ট্রানজেকশন আইডি</th>
            <th>ইনভয়েস আইডি</th>
            <th>পদ্ধতি</th>
            <th>তারিখ</th>
            <th>স্টেটাস</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <tr><td colspan="6" id="noData">⏳ লোড হচ্ছে...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChZH6yY3nCIV-CXyQr0aTomBxy_V4HnKM",
      authDomain: "mbbazar-bd.firebaseapp.com",
      projectId: "mbbazar-bd",
      storageBucket: "mbbazar-bd.firebasestorage.app",
      messagingSenderId: "528931661008",
      appId: "1:528931661008:web:a0b60c31465619b6906ad5",
      measurementId: "G-6X66JBN082"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const tableBody = document.getElementById("historyTableBody");
    const noDataRow = document.getElementById("noData");

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("অনুগ্রহ করে লগইন করুন");
        window.location.href = "/login.html";
        return;
      }

      const q = query(
        collection(db, "payments"),
        where("uid", "==", user.uid),
        orderBy("createdAt", "desc")
      );

      onSnapshot(q, snapshot => {
        if (snapshot.empty) {
          noDataRow.innerText = "কোনো Add Money আবেদন পাওয়া যায়নি।";
          return;
        }

        tableBody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt?.toDate().toLocaleString("bn-BD") || "তারিখ নেই";
          const status = data.status || "pending";

          let statusClass = "pending", statusText = "প্রক্রিয়াধীন";
          if (status === "successful") {
            statusClass = "successful";
            statusText = "সফল হয়েছে";
          } else if (status === "rejected") {
            statusClass = "rejected";
            statusText = "বাতিল হয়েছে";
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>৳ ${data.amount}</td>
            <td>${data.transactionId}</td>
            <td>${data.invoiceId}</td>
            <td>${data.method}</td>
            <td>${date}</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
          `;
          tableBody.appendChild(row);
        });
      });
    });
  </script>
</body>
</html>
